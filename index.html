<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inscreva-se</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="background">
  <div class="col-md-7">
    <div class="jumbotron jumbotron-opacity jumbotron-flex">
      <h3 class="display-5" align="center">
        Cadastre-se e receba <span>GRÁTIS</span> vídeos sobre Harmonização Orofacial!
      </h3>
      <br>
      <p align="center">
        Entenda mais sobre o Botóx, Preenchimento, Lipo de Papada, Skinbooster, Micro Agulamento e muito mais.
      </p>
      <form id="subscribe" class="width--max">
        <div class="form-group">
          <input type="text" class="form-control" id="name"
            placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email"
            placeholder="Digite seu email">
        </div>
        <button type="submit" class="btn btn-primary width--max">Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/scritp.js"></script>
</body>

</html>
